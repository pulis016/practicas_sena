<script>
    function validate(form){
        falla  = validanombre(form.nom.value)
        falla += validaapellido(form.ape.value)
        falla += validausuario(form.user.value)
        falla += validapas(form.pass.value)
        falla += validaedad(form.edad.value)
        falla += validacorreo(form.email.value)
        if (falla == "") return true
        else {
            alert(falla); return false
        }
    }
    function validanombre(field){
        return(field == "")? "Debe llenar el campo Nombres. \n" : ""
    }
    function validaapellido(field){
        return(field == "")? "Debe llenar el campo Apellidos. \n" : ""
    }
    function validausuario(field){
        if (field == "") return "Debe llenar el campo Usuario. \n" 
        else if (field.length <5) return "El campo usuario debe tener 5 caracteres. \n"
        else if (/[^a-zA-Z0-9_-]/.test(field)) return "Solo se permite de A-Z a-z 0-9 -  en los nombres de usuario"
        return ""
    }
    function validapas(field){
        if (field == "") return "Debe ingresar la contrase単a. \n" 
			else if (field.length < 6)
				return "La contrase単a debe tener por lo menos seis caracteres. \n"
			else if(! /[a-z]/.test(field) &&
				    ! /[A-Z]/.test(field) &&
				    ! /[0-9]/.test(field))
				return "La contrase単a requiere a-z, A-Z, 0-9. \n"
			return ""
    }
    function validacorreo(field){
        if(field == "") return "Debe ingresar su correo electronico. \n"
			else if (!((field.indexOf(".") > 0) &&
                    (field.indexOf("@") > 0)) ||
                    /[^a-zA-Z0-9.@_-]/.test(field))
				return "Su correo es invalido. \n"
			return ""
    }

</script>
